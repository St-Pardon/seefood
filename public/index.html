<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SeeFood</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1><span class="see">See</span>Food</h1>
      </header>
      <main class="main">
        <form action="/" method="post" id="new-user">
          <p id="err"></p>
          <label for="name">Enter your Name</label>
          <input type="text" name="name" id="name" class="input" />
          <label for="username">Enter your Username</label>
          <input
            type="text"
            name="username"
            id="username"
            class="input"
            required
          />
          <input type="submit" value="Chat" class="chat-btn" />
        </form>
        <section style="display: none" id="main">
          <div id="messages"></div>
          <div class="send-div">  
            <input
            type="text"
            class="chat-input"
            placeholder="Type your messages..."
            id="msg"
            autofocus
            />
            <button id="btn" class="send-btn">Send</button>
          </div>
        </section>
      </main>
      <footer>
        <hr />
        <p>
          Built by
          <a href="https://st-pardon.netlify.app">Onu Onyedikachi</a> &copy;
          2023. All rights reserved
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
